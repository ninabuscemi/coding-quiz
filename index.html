<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <button id="high-scores-btn" class="high-scores-btn">View High Scores</button>
    <div id="timer" class="timer"></div>
  </header>
  <div class="container">
    <h1 class="title">Quiz</h1>
    <button id="start-btn" class="start-btn" type="button">Start Quiz</button>
<div id="question-container" class="question-container">
  <h2 id="question" class="question"></h2>
  <ul id="choices" class="choices"></ul>
  <div id="feedback" class="feedback"></div>
</div>  
    <div id="result-container" class="result-container">
      <h2 id="result" class="result"></h2>
      </div>
    <div id="score-container" class="score-container">
      <h2 id="score" class="score"></h2>
      <button id="restart-btn" class="restart-btn">Restart</button>
    </div>
  </div>
  <div id="highscore-container" style="display: none;">
    <h2>High Scores</h2>
    <ul id="highscore-list"></ul>
    <form id="highscore-form">
      <input type="text" id="initials-input" placeholder="Enter your initials">
      <button type="submit" id="submit-button">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
